<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <section class="card">
    <img class="hero" src="illustration-hero.svg" alt="hero">
    <div class="card-subbox">
      <h1>Order Summary</h1>
      <p class="card-copy">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing">
        <img src="icon-music.svg" alt="music icon">
        <span class="pricing-price">
          <span class="annual">Annual Plan</span>
          <span class="year">$59.99/year</span>
        </span>
        <a href="#change" class="change">Change</a>
      </div>
      <a href="#pay" class="payment">
        Proceed to Payment
      </a>
      <a href="#cancel" class="cancel">
        Cancel Order
      </a>
    </div>
  </section>
</body>

</html>
